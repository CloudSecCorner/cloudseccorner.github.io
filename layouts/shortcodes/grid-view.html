<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {{ range $index, $element := .Site.Data.tools }}
  <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-3">{{ $element.name }}</h2>
      <p class="text-gray-600 mb-4">{{ $element.description }}</p>
      <a href="{{ $element.url }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200" target="_blank" rel="noopener noreferrer">
        Learn More
      </a>
    </div>
  </div>
  {{ end }}
</div>
